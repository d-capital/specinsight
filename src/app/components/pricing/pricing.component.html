<section class="pricing-section dark">
    <h2>Тарифы</h2>
    <div class="tiers">
        <div class="tier" *ngFor="let plan of pricingPlans">
            <h3>{{ plan.name }}</h3>
            <p class="price">{{ plan.price }}</p>
            <ul>
                <li *ngFor="let feature of plan.features">{{ feature }}</li>
            </ul>
        </div>
    </div>
</section>
