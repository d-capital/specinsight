<section class="about-section">
    <div class="container">
        <div class="about-card">
            <div class="about-image">
                <img src="1743612831483.jpg" alt="Фото профиля">
            </div>
            <div class="about-content">
                <h1>{{nameLabel}}</h1>
                <p class="subtitle">{{roleLabel}}</p>
                <div class="divider"></div>
                <p class="description">
                    {{description}}
                </p>
                <div class="skills">
                    <h3>{{skills}}</h3>
                    <ul>
                        <li *ngFor="let sk of skillList">{{sk}}</li>
                    </ul>
                </div>
                <div class="contact-info">
                    <h3>{{contacts}}</h3>
                    <ul>
                        <li><a href="mailto:sdziuba@outlook.com">sdziuba&#64;outlook.com</a></li>
                        <li><a href="https://github.com/d-capital" target="_blank">GitHub</a></li>
                        <li><a href="https://www.linkedin.com/in/stanislav-d-13a10a69/" target="_blank">LinkedIn</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</section>
